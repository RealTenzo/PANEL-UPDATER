<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        /* Background with GIF */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://media.discordapp.net/attachments/1314356036328488990/1321398027507732522/mylivewallpapers.com-Winter-Street-ezgif.com-video-to-gif-converter.gif?ex=6776fa90&is=6775a910&hm=ac55ba38cbfd29451963db0dbc8c0548b3298d91bd96f9d118a858d7c7cabd6d&=&width=550&height=309') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        /* Glowing and colorful title */
        h1 {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #32CD32, #ADFF2F, #00FF00);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px #32CD32, 0 0 20px #ADFF2F, 0 0 30px #00FF00;
            animation: glowingTitle 5s infinite;
            margin-bottom: 20px;
        }

        @keyframes glowingTitle {
            0%, 100% {
                text-shadow: 0 0 10px #32CD32, 0 0 20px #ADFF2F, 0 0 30px #00FF00;
            }

            50% {
                text-shadow: 0 0 20px #00FF00, 0 0 30px #ADFF2F, 0 0 40px #32CD32;
            }
        }

        /* Button container as a grid */
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
        }

        /* Button styling */
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.8), 0 0 20px rgba(76, 175, 80, 0.8);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 0 20px rgba(76, 175, 80, 1.0), 0 0 30px rgba(76, 175, 80, 1.0);
        }

        /* Console styling */
        #console {
            width: 80%;
            max-width: 600px;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #32CD32;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.8);
        }

        .log {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #444;
        }

        /* Particle animation */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(50, 205, 50, 0.8);
            border-radius: 50%;
            animation: moveParticle 12s infinite;
            box-shadow: 0 0 8px rgba(50, 205, 50, 0.6);
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            #console {
                font-size: 12px;
                height: 150px;
            }

            button {
                width: 90%;
                font-size: 14px;
            }
        }
    </style>
    <script>
        // Function to handle button click and update the console dynamically
        function updateStatus(buttonNumber) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/button" + buttonNumber, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const consoleDiv = document.getElementById("console");
                    const newMessage = document.createElement("div");
                    newMessage.className = "log";
                    newMessage.textContent = "Logs: " + xhr.responseText;

                    // Add the new message at the top
                    consoleDiv.prepend(newMessage);

                    // Auto-scroll to the top
                    consoleDiv.scrollTop = 0;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <div class="particle" style="top: 10%; left: 15%; animation-duration: 14s;"></div>
    <div class="particle" style="top: 30%; left: 35%; animation-duration: 12s;"></div>
    <div class="particle" style="top: 50%; left: 60%; animation-duration: 16s;"></div>
    <div class="particle" style="top: 70%; left: 75%; animation-duration: 10s;"></div>

    <h1>Welcome to Tenzo X Cheats!</h1>

    <div class="button-container">
        <button onclick="updateStatus(1)">Aimbot Drag!</button>
        <button onclick="updateStatus(2)">Aimbot On/Off</button>
        <button onclick="updateStatus(3)">Sniper Scope</button>
        <button onclick="updateStatus(4)">Sniper Quick Switch</button>
        <button onclick="updateStatus(5)">M82b Location</button>
        <button onclick="updateStatus(6)">Chams Menu</button>
    </div>

    <div id="console">
        <div class="log">Logs: Dev TenzoXCheat</div>
    </div>
</body>
</html>
